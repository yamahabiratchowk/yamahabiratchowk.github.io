<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="emi.css">
</head>
<body>
    <div class="container">
        <div class="calculator-header">
            <h1>EMI Calculator</h1>
        </div>
        
        <div class="calculator-body">
            <div class="input-section">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount (₹)</label>
                    <input type="number" id="loanAmount" min="1000" value="100000">
                    <input type="range" id="loanAmountRange" min="10000" max="10000000" step="10000" value="100000">
                    <div class="range-values">
                        <span>₹10,000</span>
                        <span>₹1,00,00,000</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="interestRate">Interest Rate (% per annum)</label>
                    <input type="number" id="interestRate" min="1" max="30" step="0.1" value="10">
                    <input type="range" id="interestRateRange" min="1" max="30" step="0.1" value="10">
                    <div class="range-values">
                        <span>1%</span>
                        <span>30%</span>
                    </div>
                </div>
                
                <div class="time-period-container">
                    <div class="form-group">
                        <label for="loanTenure">Loan Tenure</label>
                        <input type="number" id="loanTenure" min="1" value="12">
                    </div>
                    
                    <div class="form-group">
                        <label for="tenureType">Period</label>
                        <select id="tenureType">
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>
                </div>
                
                <button id="calculateBtn">Calculate EMI</button>
            </div>
            
            <div class="result-section">
                <div class="result-item">
                    <h3>Your Monthly EMI</h3>
                    <div class="result-value" id="emiValue">₹ 8,792</div>
                </div>
                
                <div class="result-item">
                    <h3>Total Interest Payable</h3>
                    <div class="result-value" id="totalInterest">₹ 5,504</div>
                </div>
                
                <div class="result-item">
                    <h3>Total Payment</h3>
                    <div class="result-value" id="totalPayment">₹ 1,05,504</div>
                </div>
                
                <button id="viewScheduleBtn" class="amortization-toggle">View Repayment Schedule</button>
                
                <div class="amortization hidden" id="amortizationTable">
                    <h3>Amortization Schedule</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>EMI</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Will be filled by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="emi.js"></script>
</body>
</html>
